


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        /* Basic styling for messages */
.messages {
    margin: 20px 0;
}

.message {
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 10px;
    font-size: 16px;
}

.message.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.message.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.message.info {
    background-color: #d1ecf1;
    color: #0c5460;
    border: 1px solid #bee5eb;
}

.message.warning {
    background-color: #fff3cd;
    color: #856404;
    border: 1px solid #ffeeba;
}

  

        /* Basic styling for the forgot password form */
.container {
    max-width: 500px;
    margin: auto;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

p {
    text-align: center;
    margin-bottom: 20px;
    font-size: 16px;
    color: #555;
}

.forgot-password-form {
    display: flex;
    flex-direction: column;
}

.forgot-password-form input[type="email"] {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

.btn {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.btn:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    <div class="container">
        <h2>Forgot Your Password?</h2>
        <p>Please enter your email address. We will send you a link to reset your password.</p>
        <form method="post" class="forgot-password-form">
            {% csrf_token %}
            <label>email<input type="email" name="email"></label>
            <button type="submit" class="btn">submit</button>

            
        </form>
    </div>
</body>
</html>
