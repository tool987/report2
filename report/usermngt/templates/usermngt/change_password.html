
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
    /* Basic styling for the change password form */
.container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
    margin-bottom: 20px;
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

.form-group input:focus {
    border-color: #007bff;
    outline: none;
}

.form-group .errorlist {
    color: red;
    font-size: 0.875em;
}

.btn-primary {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #0056b3;
}

   </style>
   
</head>
<body>
  
    <div class="container">
        <h2>Change Password</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_new_password">New Password</label>
                <input type="password" name="new_password">
                
            </div>
            <div class="form-group">
                <label for="id_confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password">
                <input type="hidden" name="user_id" value="{{user_id}}" />
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>

       
</body>
</html>
